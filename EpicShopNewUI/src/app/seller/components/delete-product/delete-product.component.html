<div class="w-100 h-100">
<div class="card border-secondary p-0 mt-5 mb-3 container align-self-center d-flex justify-content-center" style="max-width: 30rem;">
<h1 class="card-header">Delete Product</h1>
<p class="badge bg-danger">Are you sure you want to delete this product?</p>
<table>
  <tr>
    <td>Product Name:</td>
    <td>{{product.productName}}</td>
  </tr>
  <tr>
    <td>Price:</td>
    <td>{{product.price}}</td>
  </tr>
  <tr>
    <td>Image:</td>
    <td><img [src]="product.image" alt="{{product.productName}}"></td>
  </tr>
</table>

<button class="btn btn-primary" (click)="deleteProduct()">Delete</button>
<button class="btn btn-secondary" (click)="onCancel()">Cancel</button>
</div>
</div>
