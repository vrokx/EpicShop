<div *ngIf="cartItems.length === 0">
    <h3>Cart is empty</h3>
    <button (click)="goToBuyerProductList()">Add Products</button>
  </div>
  
  <div *ngIf="cartItems.length > 0">
    <h3>Cart Items:</h3>
    <table>
      <thead>
        <tr>
          <th>Product Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total Amount</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of cartItems">
          <td>{{ item.productname }}</td>
          <td>{{ item.price }}</td>
          <td>{{ item.quantity }}</td>
          <td>{{ item.totalAmount }}</td>
          <td><button class="btn btn-danger" (click)="removeFromCart(item.cartId)">Remove</button></td>
        </tr>
        <tr>
            <button class="btn btn-info" (click)="goToBuyerProductList()">Add More Products</button>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td colspan="3"><b>Grand Total:</b></td>
          <td>{{ grandTotal }}</td>
          <td><button class="btn btn-success" (click)="checkout()">Checkout</button></td>
        </tr>
      </tfoot>
    </table>
  </div>
