<div class="container">
    <h1>Add Product</h1>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="productName">Product Name</label>
        <input type="text" class="form-control" id="productName" [(ngModel)]="product.productName" name="productName" required>
      </div>
      <div class="form-group">
        <label for="image">Image URL</label>
        <input type="url" class="form-control" id="image" [(ngModel)]="product.image" name="image" required>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Product</button>
      </form>
    </div>
